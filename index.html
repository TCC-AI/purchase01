<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昶青實業-GAI智慧採購管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 動態背景元素 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        .container {
            max-width: min(95vw, 1700px);
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.15),
                0 10px 20px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerShine 8s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-30%, -30%) scale(1.1); }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .nav-tabs {
            display: flex;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 3px solid #dee2e6;
            position: relative;
        }

        .nav-tab {
            flex: 1;
            padding: 18px 25px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #495057;
            border-radius: 0;
        }

        .nav-tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        /* 不同頁籤的顏色主題 */
        .nav-tab:nth-child(1).active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-tab:nth-child(2).active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .nav-tab:nth-child(3).active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .nav-tab:nth-child(4).active {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
        }

        .nav-tab:nth-child(5).active {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
        }

        .nav-tab.active::before {
            width: 80%;
        }

        .tab-content {
            display: none;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,249,250,0.9) 100%);
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-section {
            margin-bottom: 35px;
            padding: 30px;
            border: none;
            border-radius: 20px;
            background: 
                linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,249,250,0.8) 100%);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.08),
                0 1px 8px rgba(0,0,0,0.06),
                inset 0 1px 0 rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.12),
                0 8px 16px rgba(0,0,0,0.08),
                inset 0 1px 0 rgba(255,255,255,0.8);
        }

        .form-section h3 {
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid;
            border-image: linear-gradient(90deg, #667eea, #764ba2, transparent) 1;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 15px 18px;
            border: 2px solid rgba(226, 232, 240, 0.8);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 8px 25px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 12px 8px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(113, 128, 150, 0.4);
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
        }

        .btn-test {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .btn-test:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.4);
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.1),
                0 1px 8px rgba(0,0,0,0.06);
            backdrop-filter: blur(10px);
        }

        .data-table th,
        .data-table td {
            padding: 18px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .data-table tr {
            transition: all 0.3s ease;
        }

        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .loading.show {
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .alert {
            padding: 20px 25px;
            margin: 25px 0;
            border-radius: 15px;
            font-weight: 600;
            border: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            animation: slideInRight 0.5s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .alert-error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .alert-info {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .form-section {
                padding: 20px;
            }

            .btn {
                padding: 12px 25px;
                margin: 8px 4px;
            }
        }

        /* 滾動條美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>昶青實業-GAI智慧採購管理系統</h1>
            <p>智慧化採購流程管理平台</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('purchase-request')">採購需求單</button>
            <button class="nav-tab" onclick="showTab('vendor-management')">廠商管理</button>
            <button class="nav-tab" onclick="showTab('quotation')">詢價議價</button>
            <button class="nav-tab" onclick="showTab('inventory')">庫存管理</button>
            <button class="nav-tab" onclick="showTab('asset')">資產稽核管理</button>
        </div>

        <!-- 採購需求單 -->
        <div id="purchase-request" class="tab-content active">
            <form id="purchaseRequestForm">
                <div class="form-section">
                    <h3>基本資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">部門</label>
                            <select id="department" name="department" required>
                                <option value="">請選擇部門</option>
                                <option value="資訊部">資訊部</option>
                                <option value="財務部">財務部</option>
                                <option value="人資部">人資部</option>
                                <option value="營運部">營運部</option>
                                <option value="採購部">採購部</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="applicant">申請人</label>
                            <input type="text" id="applicant" name="applicant" required>
                        </div>
                        <div class="form-group">
                            <label for="useUnit">使用單位</label>
                            <input type="text" id="useUnit" name="useUnit" required>
                        </div>
                        <div class="form-group">
                            <label for="applyDate">申請日期</label>
                            <input type="date" id="applyDate" name="applyDate" required>
                        </div>
                        <div class="form-group">
                            <label for="expectedDate">預期交貨日期</label>
                            <input type="date" id="expectedDate" name="expectedDate" required>
                        </div>
                        <div class="form-group">
                            <label for="inBudget">是否在預算內</label>
                            <select id="inBudget" name="inBudget" required>
                                <option value="">請選擇</option>
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budgetAmount">預算金額</label>
                            <input type="number" id="budgetAmount" name="budgetAmount" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="stockQuantity">庫存量/資產數量</label>
                            <input type="number" id="stockQuantity" name="stockQuantity" min="0">
                        </div>
                        <div class="form-group">
                            <label for="spareQuantity">備品數量</label>
                            <input type="number" id="spareQuantity" name="spareQuantity" min="0">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>需求設備/工程資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipmentName">設備/工程名稱</label>
                            <input type="text" id="equipmentName" name="equipmentName" required>
                        </div>
                        <div class="form-group">
                            <label for="specification">規格/型號</label>
                            <input type="text" id="specification" name="specification">
                        </div>
                        <div class="form-group">
                            <label for="purpose">用途</label>
                            <textarea id="purpose" name="purpose"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="requirements">要求(設備本身、保固、維護等)</label>
                            <textarea id="requirements" name="requirements"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="brandPreference">品牌偏好(若有)</label>
                            <input type="text" id="brandPreference" name="brandPreference">
                        </div>
                        <div class="form-group">
                            <label for="estimatedAmount">預估支出金額</label>
                            <input type="number" id="estimatedAmount" name="estimatedAmount" min="0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>預期效益評估</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentStatus">目前狀況說明</label>
                            <textarea id="currentStatus" name="currentStatus"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="currentValue">目前生產或銷貨數值</label>
                            <input type="text" id="currentValue" name="currentValue">
                        </div>
                        <div class="form-group">
                            <label for="expectedImprovement">預期改善狀況</label>
                            <textarea id="expectedImprovement" name="expectedImprovement"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="expectedBenefit">預期增加的效益</label>
                            <textarea id="expectedBenefit" name="expectedBenefit"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="benefitCalculation">計算或綜效說明</label>
                            <textarea id="benefitCalculation" name="benefitCalculation"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">提交採購需求單</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                </div>
            </form>
        </div>

        <!-- 廠商管理 -->
        <div id="vendor-management" class="tab-content">
            <form id="vendorForm">
                <div class="form-section">
                    <h3>廠商基本資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vendorName">廠商名稱</label>
                            <input type="text" id="vendorName" name="vendorName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyPhone">公司電話</label>
                            <input type="tel" id="companyPhone" name="companyPhone">
                        </div>
                        <div class="form-group">
                            <label for="contactPerson">連絡人</label>
                            <input type="text" id="contactPerson" name="contactPerson">
                        </div>
                        <div class="form-group">
                            <label for="mobilePhone">手機電話</label>
                            <input type="tel" id="mobilePhone" name="mobilePhone">
                        </div>
                        <div class="form-group">
                            <label for="faxPhone">傳真電話</label>
                            <input type="tel" id="faxPhone" name="faxPhone">
                        </div>
                        <div class="form-group">
                            <label for="vendorAddress">地址</label>
                            <input type="text" id="vendorAddress" name="vendorAddress">
                        </div>
                        <div class="form-group">
                            <label for="vendorEmail">EMAIL</label>
                            <input type="email" id="vendorEmail" name="vendorEmail">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>廠商評分</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="priceRating">價格合理性 (1-10分)</label>
                            <input type="number" id="priceRating" name="priceRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="qualityRating">產品品質 (1-10分)</label>
                            <input type="number" id="qualityRating" name="qualityRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="deliveryRating">交貨及履約 (1-10分)</label>
                            <input type="number" id="deliveryRating" name="deliveryRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="serviceRating">服務態度 (1-10分)</label>
                            <input type="number" id="serviceRating" name="serviceRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="afterServiceRating">售後服務 (1-10分)</label>
                            <input type="number" id="afterServiceRating" name="afterServiceRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="scheduleRating">施工進度精準度 (1-10分)</label>
                            <input type="number" id="scheduleRating" name="scheduleRating" min="1" max="10">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">新增/更新廠商</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                    <button type="button" class="btn btn-test" onclick="testConnection()">測試連接</button>
                </div>
            </form>

            <div class="form-section">
                <h3>廠商列表</h3>
                <button class="btn btn-primary" onclick="loadVendors()">載入廠商資料</button>
                <div id="vendorList"></div>
            </div>
        </div>

        <!-- 詢價議價 -->
        <div id="quotation" class="tab-content">
            <form id="quotationForm">
                <div class="form-section">
                    <h3>採購項目與報價明細</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quotationVendor">廠商名稱</label>
                            <select id="quotationVendor" name="quotationVendor" required>
                                <option value="">請選擇廠商</option>
                            </select>
                        </div>
                        <div class="form-group">

    <script>
        // Google Apps Script 部署的 Web App URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbx1rcgjAi9GZEs5X6ZUuGysinDaq5nj3-PZeOuaPSH-wmOs3KE-7twUMwTnqg5_tvIP/exec';

        // 統一的 fetch 函數 - 只處理 GET 請求
        async function safeFetch(url, options = {}) {
            try {
                console.log('發送請求到:', url);
                console.log('請求選項:', options);
                
                const response = await fetch(url, {
                    ...options,
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('回應資料:', result);
                return result;
                
            } catch (error) {
                console.error('Fetch 錯誤:', error);
                throw error;
            }
        }

        // POST 請求專用函數 - 使用 FormData
        async function submitFormData(formElement, action) {
            try {
                const formData = new FormData(formElement);
                formData.append('action', action);

                console.log('提交表單資料:', action);
                
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });

                // 由於可能有 CORS 限制，我們假設提交成功
                return {success: true, message: '資料已提交'};
                
            } catch (error) {
                console.error('提交失敗:', error);
                return {success: false, error: error.message};
            }
        }

        // 測試連接函數
        async function testConnection() {
            try {
                showAlert('正在測試連接...', 'info');
                const response = await safeFetch(`${GAS_URL}?action=test`);
                if (response.success) {
                    showAlert(`連接測試成功！時間: ${response.timestamp}`, 'success');
                } else {
                    showAlert('連接測試失敗: ' + response.error, 'error');
                }
            } catch (error) {
                showAlert('連接測試失敗: ' + error.message, 'error');
            }
        }

        // 顯示標籤頁
        function showTab(tabName) {
            // 隱藏所有標籤內容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // 移除所有標籤的 active 類別
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));

            // 顯示選中的標籤內容
            document.getElementById(tabName).classList.add('active');

            // 為選中的標籤添加 active 類別
            event.target.classList.add('active');

            // 載入廠商選項（如果是詢價議價頁面）
            if (tabName === 'quotation') {
                loadVendorOptions();
            }
        }

        // 顯示提示訊息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 顯示載入中狀態
        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 計算當期庫存
        function calculateCurrentStock() {
            const initialStock = parseFloat(document.getElementById('initialStock').value) || 0;
            const purchaseQuantity = parseFloat(document.getElementById('purchaseQuantity').value) || 0;
            const salesQuantity = parseFloat(document.getElementById('salesQuantity').value) || 0;
            
            const currentStock = initialStock + purchaseQuantity - salesQuantity;
            document.getElementById('currentStock').value = currentStock;
        }

        // 載入廠商選項
        async function loadVendorOptions() {
            try {
                const response = await safeFetch(`${GAS_URL}?action=getVendors`);
                
                const select = document.getElementById('quotationVendor');
                select.innerHTML = '<option value="">請選擇廠商</option>';
                
                if (response.success && response.data && response.data.length > 0) {
                    response.data.forEach(vendor => {
                        const option = document.createElement('option');
                        option.value = vendor.name;
                        option.textContent = vendor.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入廠商選項失敗:', error);
                showAlert('載入廠商選項失敗: ' + error.message, 'error');
            }
        }

        // 載入廠商資料
        async function loadVendors() {
            showLoading(true);
            try {
                const response = await safeFetch(`${GAS_URL}?action=getVendors`);
                
                const vendorList = document.getElementById('vendorList');
                
                if (!response.success) {
                    vendorList.innerHTML = '<p>載入失敗: ' + response.error + '</p>';
                    return;
                }
                
                const vendors = response.data || [];
                
                if (vendors.length === 0) {
                    vendorList.innerHTML = '<p>目前沒有廠商資料</p>';
                    return;
                }

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>廠商名稱</th>
                                <th>連絡人</th>
                                <th>電話</th>
                                <th>Email</th>
                                <th>總評分</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                vendors.forEach(vendor => {
                    const totalScore = (
                        (parseFloat(vendor.priceRating) || 0) +
                        (parseFloat(vendor.qualityRating) || 0) +
                        (parseFloat(vendor.deliveryRating) || 0) +
                        (parseFloat(vendor.serviceRating) || 0) +
                        (parseFloat(vendor.afterServiceRating) || 0) +
                        (parseFloat(vendor.scheduleRating) || 0)
                    );

                    tableHTML += `
                        <tr>
                            <td>${vendor.name || ''}</td>
                            <td>${vendor.contactPerson || ''}</td>
                            <td>${vendor.companyPhone || ''}</td>
                            <td>${vendor.email || ''}</td>
                            <td>${totalScore}/60</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                vendorList.innerHTML = tableHTML;
                
            } catch (error) {
                showAlert('載入廠商資料失敗: ' + error.message, 'error');
                document.getElementById('vendorList').innerHTML = '<p>載入失敗: ' + error.message + '</p>';
            } finally {
                showLoading(false);
            }
        }

        // 載入庫存資料
        async function loadInventory() {
            showLoading(true);
            try {
                const response = await safeFetch(`${GAS_URL}?action=getInventory`);
                
                const inventoryList = document.getElementById('inventoryList');
                
                if (!response.success) {
                    inventoryList.innerHTML = '<p>載入失敗: ' + response.error + '</p>';
                    return;
                }
                
                const inventory = response.data || [];
                
                if (inventory.length === 0) {
                    inventoryList.innerHTML = '<p>目前沒有庫存資料</p>';
                    return;
                }

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>品項</th>
                                <th>規格</th>
                                <th>單位</th>
                                <th>單價</th>
                                <th>當期庫存</th>
                                <th>安全庫存</th>
                                <th>庫存狀態</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                inventory.forEach(item => {
                    const currentStock = parseFloat(item.currentStock) || 0;
                    const safetyStock = parseFloat(item.safetyStock) || 0;
                    const status = currentStock <= safetyStock ? '庫存不足' : '正常';
                    const statusClass = currentStock <= safetyStock ? 'style="color: #f56565; font-weight: bold;"' : '';

                    tableHTML += `
                        <tr>
                            <td>${item.item || ''}</td>
                            <td>${item.specification || ''}</td>
                            <td>${item.unit || ''}</td>
                            <td>$${item.unitPrice || 0}</td>
                            <td>${currentStock}</td>
                            <td>${safetyStock}</td>
                            <td ${statusClass}>${status}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                inventoryList.innerHTML = tableHTML;
                
            } catch (error) {
                showAlert('載入庫存資料失敗: ' + error.message, 'error');
                document.getElementById('inventoryList').innerHTML = '<p>載入失敗: ' + error.message + '</p>';

                showLoading(false);
            }

                    // 重新設置預設日期
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('inventoryDate').value = today;
                    setTimeout(() => {
                        loadInventory(); // 延遲載入庫存列表
                    }, 1000);
                } else {
                    showAlert('更新失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('更新失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // 表單提交處理 - 資產稽核管理
        document.getElementById('assetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading(true);

            try {
                const result = await submitFormData(this, 'addAsset');
                
                if (result.success) {
                    showAlert('資產資料保存成功！');
                    this.reset();
                    // 重新設置預設日期
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('assetPurchaseDate').value = today;
                    setTimeout(() => {
                        loadAssets(); // 延遲載入資產列表
                    }, 1000);
                } else {
                    showAlert('保存失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('保存失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // 自動計算庫存
        document.getElementById('purchaseQuantity').addEventListener('input', calculateCurrentStock);
        document.getElementById('salesQuantity').addEventListener('input', calculateCurrentStock);
        document.getElementById('initialStock').addEventListener('input', calculateCurrentStock);

        // 頁面載入時設置預設日期和測試連接
        document.addEventListener('DOMContentLoaded', function() {
                        const today = new Date().toISOString().split('T')[0];
            document.getElementById('applyDate').value = today;
            document.getElementById('inventoryDate').value = today;
            document.getElementById('assetPurchaseDate').value = today;
            
            // 自動測試連接
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
