<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>採購管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .nav-tab.active {
            background: white;
            border-bottom: 3px solid #4facfe;
            color: #4facfe;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .form-section h3 {
            color: #495057;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4facfe;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-test {
            background: #28a745;
            color: white;
        }

        .btn-test:hover {
            background: #218838;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table th {
            background: #4facfe;
            color: white;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>採購管理系統</h1>
            <p>智慧化採購流程管理平台</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('purchase-request')">採購需求單</button>
            <button class="nav-tab" onclick="showTab('vendor-management')">廠商管理</button>
            <button class="nav-tab" onclick="showTab('quotation')">詢價議價</button>
            <button class="nav-tab" onclick="showTab('inventory')">庫存管理</button>
            <button class="nav-tab" onclick="showTab('asset')">資產管理</button>
        </div>

        <!-- 採購需求單 -->
        <div id="purchase-request" class="tab-content active">
            <form id="purchaseRequestForm">
                <div class="form-section">
                    <h3>基本資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">部門</label>
                            <select id="department" name="department" required>
                                <option value="">請選擇部門</option>
                                <option value="資訊部">資訊部</option>
                                <option value="財務部">財務部</option>
                                <option value="人資部">人資部</option>
                                <option value="營運部">營運部</option>
                                <option value="採購部">採購部</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="applicant">申請人</label>
                            <input type="text" id="applicant" name="applicant" required>
                        </div>
                        <div class="form-group">
                            <label for="useUnit">使用單位</label>
                            <input type="text" id="useUnit" name="useUnit" required>
                        </div>
                        <div class="form-group">
                            <label for="applyDate">申請日期</label>
                            <input type="date" id="applyDate" name="applyDate" required>
                        </div>
                        <div class="form-group">
                            <label for="expectedDate">預期交貨日期</label>
                            <input type="date" id="expectedDate" name="expectedDate" required>
                        </div>
                        <div class="form-group">
                            <label for="inBudget">是否在預算內</label>
                            <select id="inBudget" name="inBudget" required>
                                <option value="">請選擇</option>
                                <option value="是">是</option>
                                <option value="否">否</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="budgetAmount">預算金額</label>
                            <input type="number" id="budgetAmount" name="budgetAmount" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="stockQuantity">庫存量/資產數量</label>
                            <input type="number" id="stockQuantity" name="stockQuantity" min="0">
                        </div>
                        <div class="form-group">
                            <label for="spareQuantity">備品數量</label>
                            <input type="number" id="spareQuantity" name="spareQuantity" min="0">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>需求設備/工程資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="equipmentName">設備/工程名稱</label>
                            <input type="text" id="equipmentName" name="equipmentName" required>
                        </div>
                        <div class="form-group">
                            <label for="specification">規格/型號</label>
                            <input type="text" id="specification" name="specification">
                        </div>
                        <div class="form-group">
                            <label for="purpose">用途</label>
                            <textarea id="purpose" name="purpose"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="requirements">要求(設備本身、保固、維護等)</label>
                            <textarea id="requirements" name="requirements"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="brandPreference">品牌偏好(若有)</label>
                            <input type="text" id="brandPreference" name="brandPreference">
                        </div>
                        <div class="form-group">
                            <label for="estimatedAmount">預估支出金額</label>
                            <input type="number" id="estimatedAmount" name="estimatedAmount" min="0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>預期效益評估</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentStatus">目前狀況說明</label>
                            <textarea id="currentStatus" name="currentStatus"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="currentValue">目前生產或銷貨數值</label>
                            <input type="text" id="currentValue" name="currentValue">
                        </div>
                        <div class="form-group">
                            <label for="expectedImprovement">預期改善狀況</label>
                            <textarea id="expectedImprovement" name="expectedImprovement"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="expectedBenefit">預期增加的效益</label>
                            <textarea id="expectedBenefit" name="expectedBenefit"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="benefitCalculation">計算或綜效說明</label>
                            <textarea id="benefitCalculation" name="benefitCalculation"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">提交採購需求單</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                </div>
            </form>
        </div>

        <!-- 廠商管理 -->
        <div id="vendor-management" class="tab-content">
            <form id="vendorForm">
                <div class="form-section">
                    <h3>廠商基本資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vendorName">廠商名稱</label>
                            <input type="text" id="vendorName" name="vendorName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyPhone">公司電話</label>
                            <input type="tel" id="companyPhone" name="companyPhone">
                        </div>
                        <div class="form-group">
                            <label for="contactPerson">連絡人</label>
                            <input type="text" id="contactPerson" name="contactPerson">
                        </div>
                        <div class="form-group">
                            <label for="mobilePhone">手機電話</label>
                            <input type="tel" id="mobilePhone" name="mobilePhone">
                        </div>
                        <div class="form-group">
                            <label for="faxPhone">傳真電話</label>
                            <input type="tel" id="faxPhone" name="faxPhone">
                        </div>
                        <div class="form-group">
                            <label for="vendorAddress">地址</label>
                            <input type="text" id="vendorAddress" name="vendorAddress">
                        </div>
                        <div class="form-group">
                            <label for="vendorEmail">EMAIL</label>
                            <input type="email" id="vendorEmail" name="vendorEmail">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>廠商評分</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="priceRating">價格合理性 (1-10分)</label>
                            <input type="number" id="priceRating" name="priceRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="qualityRating">產品品質 (1-10分)</label>
                            <input type="number" id="qualityRating" name="qualityRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="deliveryRating">交貨及履約 (1-10分)</label>
                            <input type="number" id="deliveryRating" name="deliveryRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="serviceRating">服務態度 (1-10分)</label>
                            <input type="number" id="serviceRating" name="serviceRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="afterServiceRating">售後服務 (1-10分)</label>
                            <input type="number" id="afterServiceRating" name="afterServiceRating" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label for="scheduleRating">施工進度精準度 (1-10分)</label>
                            <input type="number" id="scheduleRating" name="scheduleRating" min="1" max="10">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">新增/更新廠商</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                    <button type="button" class="btn btn-test" onclick="testConnection()">測試連接</button>
                </div>
            </form>

            <div class="form-section">
                <h3>廠商列表</h3>
                <button class="btn btn-primary" onclick="loadVendors()">載入廠商資料</button>
                <div id="vendorList"></div>
            </div>
        </div>

        <!-- 詢價議價 -->
        <div id="quotation" class="tab-content">
            <form id="quotationForm">
                <div class="form-section">
                    <h3>採購項目與報價明細</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quotationVendor">廠商名稱</label>
                            <select id="quotationVendor" name="quotationVendor" required>
                                <option value="">請選擇廠商</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="itemName">名稱/品項</label>
                            <input type="text" id="itemName" name="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="itemSpec">規格/型號</label>
                            <input type="text" id="itemSpec" name="itemSpec">
                        </div>
                        <div class="form-group">
                            <label for="itemQuantity">數量</label>
                            <input type="number" id="itemQuantity" name="itemQuantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="initialPrice">最初報價(含稅)</label>
                            <input type="number" id="initialPrice" name="initialPrice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="finalPrice">最終價格(含稅)</label>
                            <input type="number" id="finalPrice" name="finalPrice" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="deliveryDeadline">交貨期限</label>
                            <input type="date" id="deliveryDeadline" name="deliveryDeadline">
                        </div>
                        <div class="form-group">
                            <label for="paymentTerms">付款條件</label>
                            <input type="text" id="paymentTerms" name="paymentTerms">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>比價分析</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="samePriceComparison">同價比值</label>
                            <textarea id="samePriceComparison" name="samePriceComparison"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="sameValueComparison">同值比價</label>
                            <textarea id="sameValueComparison" name="sameValueComparison"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="recommendedSupplier">推薦供應商</label>
                            <input type="text" id="recommendedSupplier" name="recommendedSupplier">
                        </div>
                        <div class="form-group">
                            <label for="recommendationReason">推薦理由</label>
                            <textarea id="recommendationReason" name="recommendationReason"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="negotiationResult">議價結果</label>
                            <textarea id="negotiationResult" name="negotiationResult"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="quotationNotes">備註</label>
                            <textarea id="quotationNotes" name="quotationNotes"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">提交詢價議價表</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                </div>
            </form>
        </div>

        <!-- 庫存管理 -->
        <div id="inventory" class="tab-content">
            <form id="inventoryForm">
                <div class="form-section">
                    <h3>庫存基本資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inventoryItem">品項</label>
                            <input type="text" id="inventoryItem" name="inventoryItem" required>
                        </div>
                        <div class="form-group">
                            <label for="inventorySpec">規格</label>
                            <input type="text" id="inventorySpec" name="inventorySpec">
                        </div>
                        <div class="form-group">
                            <label for="calculationUnit">計算單位</label>
                            <select id="calculationUnit" name="calculationUnit" required>
                                <option value="">請選擇單位</option>
                                <option value="個">個</option>
                                <option value="組">組</option>
                                <option value="台">台</option>
                                <option value="公斤">公斤</option>
                                <option value="公升">公升</option>
                                <option value="箱">箱</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="unitPrice">單價</label>
                            <input type="number" id="unitPrice" name="unitPrice" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="initialStock">期初庫存</label>
                            <input type="number" id="initialStock" name="initialStock" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="inventoryDate">日期</label>
                            <input type="date" id="inventoryDate" name="inventoryDate" required>
                        </div>
                        <div class="form-group">
                            <label for="purchaseQuantity">本期進貨數量</label>
                            <input type="number" id="purchaseQuantity" name="purchaseQuantity" min="0">
                        </div>
                        <div class="form-group">
                            <label for="salesQuantity">本期銷貨數量</label>
                            <input type="number" id="salesQuantity" name="salesQuantity" min="0">
                        </div>
                        <div class="form-group">
                            <label for="currentStock">當期庫存</label>
                            <input type="number" id="currentStock" name="currentStock" min="0" readonly>
                        </div>
                        <div class="form-group">
                            <label for="safetyStock">安全庫存量(警戒用)</label>
                            <input type="number" id="safetyStock" name="safetyStock" min="0">
                        </div>
                        <div class="form-group">
                            <label for="usageCycle">產品使用週期(月)</label>
                            <input type="number" id="usageCycle" name="usageCycle" min="1">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">更新庫存資料</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                    <button type="button" class="btn btn-primary" onclick="calculateCurrentStock()">計算當期庫存</button>
                </div>
            </form>

            <div class="form-section">
                <h3>庫存查詢</h3>
                <button class="btn btn-primary" onclick="loadInventory()">載入庫存資料</button>
                <div id="inventoryList"></div>
            </div>
        </div>

        <!-- 資產管理 -->
        <div id="asset" class="tab-content">
            <form id="assetForm">
                <div class="form-section">
                    <h3>資產基本資料</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="assetCategory">類別</label>
                            <select id="assetCategory" name="assetCategory" required>
                                <option value="">請選擇類別</option>
                                <option value="辦公設備">辦公設備</option>
                                <option value="電腦設備">電腦設備</option>
                                <option value="機械設備">機械設備</option>
                                <option value="車輛">車輛</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contractNumber">合約編號</label>
                            <input type="text" id="contractNumber" name="contractNumber">
                        </div>
                        <div class="form-group">
                            <label for="assetUseUnit">使用單位</label>
                            <input type="text" id="assetUseUnit" name="assetUseUnit" required>
                        </div>
                        <div class="form-group">
                            <label for="purchaseOrderNumber">採購單號</label>
                            <input type="text" id="purchaseOrderNumber" name="purchaseOrderNumber">
                        </div>
                        <div class="form-group">
                            <label for="assetPurchaseDate">採購日期</label>
                            <input type="date" id="assetPurchaseDate" name="assetPurchaseDate" required>
                        </div>
                        <div class="form-group">
                            <label for="assetProductNumber">資產/產品編號</label>
                            <input type="text" id="assetProductNumber" name="assetProductNumber" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>資產維護管理</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="maintenanceDate">日期</label>
                            <input type="date" id="maintenanceDate" name="maintenanceDate">
                        </div>
                        <div class="form-group">
                            <label for="maintenanceItem">維修/保養/租賃(品項)</label>
                            <input type="text" id="maintenanceItem" name="maintenanceItem">
                        </div>
                        <div class="form-group">
                            <label for="maintenanceSpec">規格</label>
                            <input type="text" id="maintenanceSpec" name="maintenanceSpec">
                        </div>
                        <div class="form-group">
                            <label for="maintenanceQuantity">數量</label>
                            <input type="number" id="maintenanceQuantity" name="maintenanceQuantity" min="0">
                        </div>
                        <div class="form-group">
                            <label for="maintenanceUnitPrice">單價</label>
                            <input type="number" id="maintenanceUnitPrice" name="maintenanceUnitPrice" min="0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>資產狀態</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="assetStatus">資產狀態</label>
                            <select id="assetStatus" name="assetStatus">
                                <option value="">請選擇狀態</option>
                                <option value="正常使用">正常使用</option>
                                <option value="維修中">維修中</option>
                                <option value="閒置">閒置</option>
                                                                <option value="報廢">報廢</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trackDate">追蹤日期</label>
                            <input type="date" id="trackDate" name="trackDate">
                        </div>
                        <div class="form-group">
                            <label for="assetUsageStatus">資產/非資產使用狀況</label>
                            <textarea id="assetUsageStatus" name="assetUsageStatus"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="scrapDate">報廢日期</label>
                            <input type="date" id="scrapDate" name="scrapDate">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <button type="submit" class="btn btn-primary">新增/更新資產</button>
                    <button type="reset" class="btn btn-secondary">重置表單</button>
                </div>
            </form>

            <div class="form-section">
                <h3>資產查詢</h3>
                <button class="btn btn-primary" onclick="loadAssets()">載入資產資料</button>
                <div id="assetList"></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <p>處理中，請稍候...</p>
        </div>

        <div id="alertContainer"></div>
    </div>

    <script>
        // Google Apps Script 部署的 Web App URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycby6rEtoxCfV5p1O3kJMdSoxv8_vvHY_RzSu8Ya9LpeGBy1wYAr19ZPvS9PzdpOLAwXk/exec';

        // 改進的 fetch 函數
        async function safeFetch(url, options = {}) {
            try {
                console.log('發送請求到:', url);
                console.log('請求選項:', options);
                
                const response = await fetch(url, {
                    ...options,
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('回應資料:', result);
                return result;
                
            } catch (error) {
                console.error('Fetch 錯誤:', error);
                throw error;
            }
        }

        // 測試連接函數
        async function testConnection() {
            try {
                showAlert('正在測試連接...', 'info');
                const response = await safeFetch(`${GAS_URL}?action=test`);
                if (response.success) {
                    showAlert(`連接測試成功！時間: ${response.timestamp}`, 'success');
                } else {
                    showAlert('連接測試失敗: ' + response.error, 'error');
                }
            } catch (error) {
                showAlert('連接測試失敗: ' + error.message, 'error');
            }
        }

        // 顯示標籤頁
        function showTab(tabName) {
            // 隱藏所有標籤內容
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            // 移除所有標籤的 active 類別
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));

            // 顯示選中的標籤內容
            document.getElementById(tabName).classList.add('active');

            // 為選中的標籤添加 active 類別
            event.target.classList.add('active');

            // 載入廠商選項（如果是詢價議價頁面）
            if (tabName === 'quotation') {
                loadVendorOptions();
            }
        }

        // 顯示提示訊息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 顯示載入中狀態
        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // 計算當期庫存
        function calculateCurrentStock() {
            const initialStock = parseFloat(document.getElementById('initialStock').value) || 0;
            const purchaseQuantity = parseFloat(document.getElementById('purchaseQuantity').value) || 0;
            const salesQuantity = parseFloat(document.getElementById('salesQuantity').value) || 0;
            
            const currentStock = initialStock + purchaseQuantity - salesQuantity;
            document.getElementById('currentStock').value = currentStock;
        }

        // 載入廠商選項
        async function loadVendorOptions() {
            try {
                const response = await safeFetch(`${GAS_URL}?action=getVendors`);
                
                const select = document.getElementById('quotationVendor');
                select.innerHTML = '<option value="">請選擇廠商</option>';
                
                if (response.success && response.data && response.data.length > 0) {
                    response.data.forEach(vendor => {
                        const option = document.createElement('option');
                        option.value = vendor.name;
                        option.textContent = vendor.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('載入廠商選項失敗:', error);
                showAlert('載入廠商選項失敗: ' + error.message, 'error');
            }
        }

        // 載入廠商資料
        async function loadVendors() {
            showLoading(true);
            try {
                const response = await safeFetch(`${GAS_URL}?action=getVendors`);
                
                const vendorList = document.getElementById('vendorList');
                
                if (!response.success) {
                    vendorList.innerHTML = '<p>載入失敗: ' + response.error + '</p>';
                    return;
                }
                
                const vendors = response.data || [];
                
                if (vendors.length === 0) {
                    vendorList.innerHTML = '<p>目前沒有廠商資料</p>';
                    return;
                }

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>廠商名稱</th>
                                <th>連絡人</th>
                                <th>電話</th>
                                <th>Email</th>
                                <th>總評分</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                vendors.forEach(vendor => {
                    const totalScore = (
                        (parseFloat(vendor.priceRating) || 0) +
                        (parseFloat(vendor.qualityRating) || 0) +
                        (parseFloat(vendor.deliveryRating) || 0) +
                        (parseFloat(vendor.serviceRating) || 0) +
                        (parseFloat(vendor.afterServiceRating) || 0) +
                        (parseFloat(vendor.scheduleRating) || 0)
                    );

                    tableHTML += `
                        <tr>
                            <td>${vendor.name || ''}</td>
                            <td>${vendor.contactPerson || ''}</td>
                            <td>${vendor.companyPhone || ''}</td>
                            <td>${vendor.email || ''}</td>
                            <td>${totalScore}/60</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                vendorList.innerHTML = tableHTML;
                
            } catch (error) {
                showAlert('載入廠商資料失敗: ' + error.message, 'error');
                document.getElementById('vendorList').innerHTML = '<p>載入失敗: ' + error.message + '</p>';
            } finally {
                showLoading(false);
            }
        }

        // 載入庫存資料
        async function loadInventory() {
            showLoading(true);
            try {
                const response = await safeFetch(`${GAS_URL}?action=getInventory`);
                
                const inventoryList = document.getElementById('inventoryList');
                
                if (!response.success) {
                    inventoryList.innerHTML = '<p>載入失敗: ' + response.error + '</p>';
                    return;
                }
                
                const inventory = response.data || [];
                
                if (inventory.length === 0) {
                    inventoryList.innerHTML = '<p>目前沒有庫存資料</p>';
                    return;
                }

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>品項</th>
                                <th>規格</th>
                                <th>單位</th>
                                <th>單價</th>
                                <th>當期庫存</th>
                                <th>安全庫存</th>
                                <th>庫存狀態</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                inventory.forEach(item => {
                    const currentStock = parseFloat(item.currentStock) || 0;
                    const safetyStock = parseFloat(item.safetyStock) || 0;
                    const status = currentStock <= safetyStock ? '庫存不足' : '正常';
                    const statusClass = currentStock <= safetyStock ? 'style="color: red; font-weight: bold;"' : '';

                    tableHTML += `
                        <tr>
                            <td>${item.item || ''}</td>
                            <td>${item.specification || ''}</td>
                            <td>${item.unit || ''}</td>
                            <td>$${item.unitPrice || 0}</td>
                            <td>${currentStock}</td>
                            <td>${safetyStock}</td>
                            <td ${statusClass}>${status}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                inventoryList.innerHTML = tableHTML;
                
            } catch (error) {
                showAlert('載入庫存資料失敗: ' + error.message, 'error');
                document.getElementById('inventoryList').innerHTML = '<p>載入失敗: ' + error.message + '</p>';
            } finally {
                showLoading(false);
            }
        }

        // 載入資產資料
        async function loadAssets() {
            showLoading(true);
            try {
                const response = await safeFetch(`${GAS_URL}?action=getAssets`);
                
                const assetList = document.getElementById('assetList');
                
                if (!response.success) {
                    assetList.innerHTML = '<p>載入失敗: ' + response.error + '</p>';
                    return;
                }
                
                const assets = response.data || [];
                
                if (assets.length === 0) {
                    assetList.innerHTML = '<p>目前沒有資產資料</p>';
                    return;
                }

                let tableHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>資產編號</th>
                                <th>類別</th>
                                <th>使用單位</th>
                                <th>採購日期</th>
                                <th>資產狀態</th>
                                <th>追蹤日期</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                assets.forEach(asset => {
                    tableHTML += `
                        <tr>
                            <td>${asset.productNumber || ''}</td>
                            <td>${asset.category || ''}</td>
                            <td>${asset.useUnit || ''}</td>
                            <td>${asset.purchaseDate || ''}</td>
                            <td>${asset.status || ''}</td>
                            <td>${asset.trackDate || ''}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                assetList.innerHTML = tableHTML;
                
            } catch (error) {
                showAlert('載入資產資料失敗: ' + error.message, 'error');
                document.getElementById('assetList').innerHTML = '<p>載入失敗: ' + error.message + '</p>';
            } finally {
                showLoading(false);
            }
        }

        // 表單提交處理
        document.getElementById('purchaseRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading(true);

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'addPurchaseRequest';

            try {
                const result = await safeFetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (result.success) {
                    showAlert('採購需求單提交成功！');
                    this.reset();
                    // 重新設置預設日期
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('applyDate').value = today;
                } else {
                    showAlert('提交失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('提交失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('vendorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading(true);

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'addVendor';

            try {
                const result = await safeFetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (result.success) {
                    showAlert('廠商資料保存成功！');
                    this.reset();
                    loadVendors(); // 重新載入廠商列表
                } else {
                    showAlert('保存失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('保存失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('quotationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading(true);

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'addQuotation';

            try {
                const result = await safeFetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (result.success) {
                    showAlert('詢價議價表提交成功！');
                    this.reset();
                } else {
                    showAlert('提交失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('提交失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('inventoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading(true);

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'addInventory';

            try {
                const result = await safeFetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (result.success) {
                    showAlert('庫存資料更新成功！');
                    this.reset();
                    // 重新設置預設日期
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('inventoryDate').value = today;
                    loadInventory(); // 重新載入庫存列表
                } else {
                    showAlert('更新失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('更新失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('assetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading(true);

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.action = 'addAsset';

            try {
                const result = await safeFetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (result.success) {
                    showAlert('資產資料保存成功！');
                    this.reset();
                    // 重新設置預設日期
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('assetPurchaseDate').value = today;
                    loadAssets(); // 重新載入資產列表
                } else {
                    showAlert('保存失敗: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('保存失敗: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // 自動計算庫存
        document.getElementById('purchaseQuantity').addEventListener('input', calculateCurrentStock);
        document.getElementById('salesQuantity').addEventListener('input', calculateCurrentStock);
        document.getElementById('initialStock').addEventListener('input', calculateCurrentStock);

        // 頁面載入時設置預設日期和測試連接
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('applyDate').value = today;
            document.getElementById('inventoryDate').value = today;
            document.getElementById('assetPurchaseDate').value = today;
            
            // 自動測試連接
            setTimeout(() => {
                testConnection();
            }, 1000);
        });
    </script>
</body>
</html>
